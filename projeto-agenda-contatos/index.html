<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de contatos</title>
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Agenda de contatos</h1>
    </header>

    <main>
        <form id="formulario">
            <p>Digite abaixo o nome e telefone para adicionar a sua agenda de contatos</p>
            <input type="text" id="name" required placeholder="Nome do contato">
            <input type="number" id="ddd" required placeholder="DDD" min="11" max="99">
            <input type="number" id="numb" required placeholder="Telefone de contato">
            <p id="n-erro"></p>
            <p id="success"></p>
            <br>
            <button type="submit">Cadastrar</button>
        </form>

        <table>
            <caption><h2>Seus contatos:</h2></caption>
            <thead>
                <tr>
                    <th>Nome</td>
                    <th>DDD</td>
                    <th>Telefone</td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>------------------</td>
                    <td>------------------</td>
                    <td>------------------</td>
                </tr>
            </tbody>
        </table>
    </main>

    <script src="main.js"></script>
</body>
</html>
