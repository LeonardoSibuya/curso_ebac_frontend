<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h1>Formulário de cadastro</h1>
                <div class="row">
                    <div class="col">
                        <form>
                            <label for="nome" class="form-label h4">Nome:</label>
                            <input class="form-control" type="text" id="nome" required>

                            <label for="email" class="form-label h4">E-mail:</label>
                            <input class="form-control" type="email" id="email" required>

                            <label for="telefone" class="form-label h4">Telefone:</label>
                            <input class="form-control" type="tel" id="telefone" required>

                            <button class="btn btn-info">
                                Cadastrar
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
